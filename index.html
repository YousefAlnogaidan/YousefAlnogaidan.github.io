<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elden Ring Build Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section">
    <h2>Random Build:</h2>
    <p>Right Hand Weapon: <span id="right-hand-weapon"></span></p>
    <p>Left Hand Weapon: <span id="left-hand-weapon"></span></p>
    <p>Chest: <span id="chest"></span></p>
    <p>Gauntlets: <span id="gauntlet"></span></p>
    <p>Helm: <span id="helm"></span></p>
  </div>

  <div class="section">
    <h2>Sorceries:</h2>
    <ul id="sorceries"></ul>
  </div>

  <div class="section">
    <h2>Incantations:</h2>
    <ul id="incantations"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
